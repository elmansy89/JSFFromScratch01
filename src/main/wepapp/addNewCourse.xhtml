<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <title>ADD NEW Course</title>
</h:head>


<h:body>
    <h:form id="form" onkeypress="if (event.keyCode == 13) { return false; }">
        <p:panel id="panel" header="Add New Course" style="margin-bottom:10px;">
            <p:graphicImage value="/3.png" width="10%" height="10%"/>
            <p:growl id="msgs" showDetail="true"/>

            <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">

                <p:outputLabel for="courseName" value="Course Name:" style="font-weight:bold"/>
                <p:inputText id="courseName" value="#{CourseBean.courses.coName}" required="true">
                </p:inputText>
                <p:outputLabel for="coursePrice" value="Course Price:" style="font-weight:bold"/>
                <p:inputText id="coursePrice" value="#{CourseBean.courses.coNetUnitPrice}" required="true">
                </p:inputText>
            </h:panelGrid>

            <p:outputLabel for="CourseTeachers" value="Course Teacher:" style="font-weight:bold"/>
                <p:pickList id="CourseTeachers" value="#{CourseBean.dualListModel}"
                            var="emp" showSourceFilter="true" showTargetFilter="true"
                            filterMatchMode="contains" showCheckbox="true"
                            itemLabel=" #{emp.teName}(#{emp.teId})" itemValue="#{emp}"
                            converter="teacherConverter"/>



            <p:separator />


            <p:commandButton value="Add New Course" id="add" update="panel" style="margin-bottom: 10px"
                             action="#{CourseBean.addCourse(CourseBean.courses,CourseBean.dualListModel.target)}">
            </p:commandButton>

        </p:panel>

    </h:form>
</h:body>
</html>
