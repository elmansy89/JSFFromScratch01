<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <title>ADD NEW STUDENT</title>


</h:head>


<h:body>
    <h:form>

        <p:commandButton value="Add Teacher" id="addTeacher"
                         style="margin-bottom: 10px"
                         action="addNewTeacher">
        </p:commandButton>

        <p:commandButton value="Add Student" id="addStudent"
                         style="margin-bottom: 10px"
                         action="addNewStudent">
        </p:commandButton>


        <p:commandButton value="Add Course" id="addCourse"
                         style="margin-bottom: 10px"
                         action="addNewCourse">
        </p:commandButton>


        <p:commandButton value="Add ClassRoom" id="addClassRoom"
                         style="margin-bottom: 10px"
                         action="addNewClassRoom">
        </p:commandButton>

    </h:form>


</h:body>
</html>
